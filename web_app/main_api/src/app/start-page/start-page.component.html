<div *ngIf="!isEntrySuccessful">
  <div class="row" id="hero">
    <div class="col d-flex justify-content-center align-items-center" id="hero-text">
      <h1 class="text-center">Præsentify</h1>
      <h2>Unlock Your Presentation Skill</h2>
      <h2>Generate Slides with Ideas in seconds</h2>
      <button mat-raised-button color="primary" (click)="focusSearchInput()">Start Präsenting</button>
    </div>
    <div class="col" id="hero-img">
      <img src="../../assets/praesentify_logo.png" alt="logo_praesentify">
    </div>
  </div>
  <div class="row justify-content-center align-items-center g-2" id="search">
    <mat-form-field class="example-full-width">
      <mat-label>Präsentationsthema</mat-label>
      <input #searchInput matInput placeholder="Bsp. Geschichte von Rom" [(ngModel)]="searchPhrase" (keyup.enter)="fetchSlides()" class="input-button-container">
      <button mat-raised-button matSuffix class="ideabutton" (click)="fetchSlides();"></button>
    </mat-form-field>
  </div>
</div>
